<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shamel's Practice Website</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/kindness (1).png" alt="Spread Kindness logo" />
      <nav>
        <ul>
          <li>Stories of Kindness</li>
          <li>How You Can Help</li>
          <li>Share Your Story</li>
          <li>Contact Us</li>
        </ul>
        <button>Donate</button>
      </nav>
    </header>
    <main>
      <section class="hero">
        <figure>
          <img
            id="hero-image"
            src="./assets/images/kindness_hero.jpg"
            alt="hand holding a kindness card"
          />
          <figcaption class="photo-credit">
            Photo:
            <a href="https://unsplash.com/@meilingmirow">Mei-Ling Mirow</a>
          </figcaption>
        </figure>
        <h1>Spread Kindness, Pass it On</h1>
        <p>
          A Little kindness goes a long way. Join us in spreading love and
          positivity in our community.
        </p>
        <a href="" class="cta-button">Share Your Kindness Story</a>
      </section>
    </main>
  </body>
</html>
